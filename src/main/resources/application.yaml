keycloak:
  auth-server-url: https://security.eimantas-services.de/auth
  realm: expenses-dev
  resource: expenses-app-dev
  public-client: true
  principal-attribute: preferred_username
spring:
  rabbitmq:
    host: 192.168.123.176
    port: 5672
  application:
    name: expenses-processing-server
  cloud:
    stream:
      bindings:
        output:
          destination: orders-in
        input:
          destination: orders-out
          group: account
      rabbit:
        bindings:
          output:
            producer:
              exchangeType: direct
              routingKeyExpression: '"#"'
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.123.204:8761/eureka/
  appInfo:
    replicate:
      interval: 3
    initial:
      replicate:
        time: 3
  instance:
    statusPageUrlPath: /actuator
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 3
    healthCheckUrlPath: /actuator/health
processing:
  messaging:
    orderServiceQueueName: orderServiceQueue-ref
    bookingServiceQueueName: bookingServiceQueue-ref
    exchange: eventExchange
    subscriber:
      routingKey: expenses.#