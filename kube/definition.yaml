apiVersion: v1
kind: Service
metadata:
  name: processing
  labels:
    app: processing
spec:
  ports:
    - name: http
      port: 8080

  selector:
    app: processing
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: processing
spec:
  hosts:
    - "exp.apps.eimantas.server"
  gateways:
    - expenses-gateway
  http:
    - match:
        - uri:
            prefix: /processing
      route:
        - destination:
            port:
              number: 8080
            host: processing
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: appl-yaml
data:
  application.yml: |-
    greeting:
      message: Say Hello to the World
    ---
    spring:
      profiles: development
    greeting:
      message: Say Hello to the Developers
    ---
    spring:
      profiles: production
    greeting:
      message: Say Hello to the Ops
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: processing
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: processing
    spec:
      containers:
        - name: processing
          image: docker-registry.eimantas.server/expenses-account:1.19 
          ports:
            - name: http-port
              containerPort: 8080
          volumeMounts:
          - name: "appl-yaml"
            readOnly: true
            mountPath: "/config"
          env:
            - name: JAVA_OPTIONS
              value: -Dspring.profiles.active=developer
      volumes:
        - name: appl-yaml
          configMap:
            name: appl-yaml
      imagePullSecrets:
        - name: local-registry

---
